<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingNgQuang</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
  <body>
      <div class="container">
          <div class="form-box login">
              <form action="#">
                  <h1>Login</h1>
                  <div class="input-box">
                      <input type="text" placeholder="Username" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="password" placeholder="Password" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <div class="forgot-link">
                      <a href="#">Quên Mật Khẩu?</a>
                  </div>
                  <button type="submit" class="btn">Đăng Nhập</button>
                  <p>Đăng Nhập Với Nền Tảng</p>
                  <div class="social-icons">
                      <a href="https://account.google.com/"><i class='bx bxl-google' ></i></a>
                      <a href="https://www.facebook.com/"><i class='bx bxl-facebook' ></i></a>
                      <a href="https://github.com/login"><i class='bx bxl-github' ></i></a>
                      <a href="https://www.linkedin.com/login"><i class='bx bxl-linkedin' ></i></a>
                  </div>
              </form>
          </div>

          <div class="form-box register">
              <form action="#">
                  <h1>Registration</h1>
                  <div class="input-box">
                      <input type="text" placeholder="Username" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="email" placeholder="Email" required>
                      <i class='bx bxs-envelope' ></i>
                  </div>
                  <div class="input-box">
                      <input type="password" placeholder="Password" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <button type="submit" class="btn">Register</button>
                  <p>Đăng Ký Với Các Nền Tảng</p>
                  <div class="social-icons">
                      <a href="https://accounts.google.com/"><i class='bx bxl-google' ></i></a>
                      <a href="https://www.facebook.com/reg"><i class='bx bxl-facebook' ></i></a>
                      <a href="https://github.com/signup"><i class='bx bxl-github' ></i></a>
                      <a href="https://www.linkedin.com/signup"><i class='bx bxl-linkedin' ></i></a>
                  </div>
              </form>
          </div>

          <div class="toggle-box">
              <div class="toggle-panel toggle-left">
                  <h1>Xin Chào, Chào Mừng Bạn Đến Với Trang Web Của KingNgQuang!</h1>
                  <p>Bạn Không Có Tài Khoản?</p>
                  <button class="btn register-btn">Đăng Ký</button>
              </div>

              <div class="toggle-panel toggle-right">
                  <h1>Chào Mừng Bạn Trở Lại Trang của KingNgQuang!</h1>
                  <p>Bạn Đã Có Tài Khoản?</p>
                  <button class="btn login-btn">Đăng Nhập</button>
              </div>
          </div>
      </div>

      <script src="main.js"></script>
  </body>
</html>
